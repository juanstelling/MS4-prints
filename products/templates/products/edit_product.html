{% extends "base.html" %}
{% load static %}
{% block extra_title %}| EDIT PRODUCT {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col pt-4">
                <h2 class="text-black text-uppercase text-center">Edit a product</h2>
            </div>
        </div>
        <div class="row">
            <div class="col pb-5">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-black text-uppercase" href="{% url 'product_detail' product.id %}">Cancel</a>
                        <button class="btn btn-black text-uppercase" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
